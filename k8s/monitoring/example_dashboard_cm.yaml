apiVersion: v1
kind: ConfigMap
metadata:
  name: example-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: "AntonioDashboards"
data:
  example-dashboard.json: |
    {
      "id": null,
      "uid": "cpu-usage",
      "title": "CPU Usage",
      "schemaVersion": 36,
      "version": 1,
      "panels": [
        {
          "type": "timeseries",
          "title": "CPU Usage",
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 9 },
          "targets": [
            { "expr": "node_cpu_seconds_total" }
          ]
        }
      ]
    }

