apiVersion: v1
kind: ConfigMap
metadata:
  name: example-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: "AntonioDashboards"
data:
  example-dashboard.json: |
    {
      "title": "CPU Usage",
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "targets": [
            { "expr": "node_cpu_seconds_total" }
          ]
        }
      ]
    }

